<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Plus +</title>
</head>
<body>
    <!--
        Operador Plus +
        
        - Quando um + está após alguma expressão, este elemento
          pode se repetir mais de uma vez;
    -->
    <script>
          const umOuMaisNumeros = /\d+/; // d minusculo só aceita digitos

          console.log(umOuMaisNumeros.test("1518"));
          console.log(umOuMaisNumeros.test(""));
          console.log(umOuMaisNumeros.test("asdasdas"));
          console.log(umOuMaisNumeros.test("1"));
          console.log(umOuMaisNumeros.test("1511231231233123121323123121238"));            
    </script>
</body>
</html>
