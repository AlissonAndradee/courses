<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try e Catch</title>
</head>
<body>
    <!--
        TRY E CATCH
        - O bloco try catch, vai tentar executar um código
        caso não consiga ele pode retornar o erro que esse código gerou;
        - Muito útil para debug;
    -->
    <script>
        try {
            let c = a + b;
        } catch(error) {
            console.log("Algo deu errado: " + error);
        }
    </script>
    
</body>
</html>
