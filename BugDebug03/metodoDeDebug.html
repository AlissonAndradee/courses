<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Debug: Console.log</title>

</head>
<body>
    <!--
        MÉTODO DE DEBUG: CONSOLE.LOG
        
        - Um método bastante utilizado para debug, 
          é o console.log;

        - Função que estávamos utilizando 
          para mostrar os valores no console;

        --- EXEMPLO ---
    -->
    <script>
        let a = 1;
        let b = 2;

        if(a == 1) {
            a = b + 2;
        }

        console.log(a);

        for(i = 0; i < b; i++){
            a = a + 15;
            console.log(a);
        }

        if(a > 2) {
            a = 25;
            console.log(a);
        }
        

    </script>
</body>
</html>
